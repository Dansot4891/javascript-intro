<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/carousel.css" rel="stylesheet">
</head>
<body>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlmG8urG-D59HXwkFZO-vp31_K8dwXwlQfJA&s">
            </div>
            <div class="slide-box">
                <img src="https://www.hyundai.com/contents/repn-car/side-45/main-avante-hybrid-26my-45side.png">
            </div>
            <div class="slide-box">
                <img src="https://file2.nocutnews.co.kr/newsroom/image/2016/04/19/20160419094446609126.jpg">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <br>
    <button class="previous">이전</button>
    <button class="next">다음</button>

    <script>

        const slider = document.getElementsByClassName('slide-container')[0];
        const sliderLength = document.getElementsByClassName('slide-box').length;
        let currentSlide = 0;
        
        document.getElementsByClassName("slide-1")[0].addEventListener('click', function() {
            slide(0);  // 인덱스만 전달
        });

        document.getElementsByClassName("slide-2")[0].addEventListener('click', function() {
            slide(1);  // 인덱스만 전달
        });

        document.getElementsByClassName("slide-3")[0].addEventListener('click', function() {
            slide(2);  // 인덱스만 전달
        });

        document.getElementsByClassName("previous")[0].addEventListener('click', function() {
            if(currentSlide > 0) {
                slide(currentSlide - 1);
            }
        });

        document.getElementsByClassName("next")[0].addEventListener('click', function() {
            if(currentSlide < sliderLength - 1) {
                slide(currentSlide + 1);
            }
        });

        function slide(index) {  // 매개변수 하나만 받음
            currentSlide = index;
            slider.style.transform = `translateX(${-index * 100}vw)`;
        }
    </script>
</body>
</html>
