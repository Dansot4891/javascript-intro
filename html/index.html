    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

    <script>
        
        // 알림 다이아로그 만들기
        document.getElementById("login").addEventListener('click', function() {
            document.querySelector('.black-bg').classList.toggle('show');
        });

        document.getElementsByClassName('btn btn-danger')[0].addEventListener('click', dialogToggle);

        // document.getElementsByClassName('black-bg')[0].addEventListener('click', dialogToggle);

        function dialogToggle(){
            document.querySelector('.black-bg').classList.toggle('show');
        }

        // document.querySelector('.hello').innerHTML = 'stupid';
        // jQuery
        $('.hello').html('ssddd')
        $('.hello').css('color', 'red')

        const items = document.querySelectorAll('.hello')
        items.forEach(item => {
            item.innerHTML = 'stustupid'
        })

        // id는 #을, class는 .을 붙인다.
        $('#test-btn').on('click', function() {
            $('.hello').fadeOut();
        });

        
        // ui 추가
        function setDisplay(id, value) {
            document.getElementById(id).style.display = value;
        }

        // ui 추가 및 텍스트 변경
        function setAlert(id, value, text) {
            document.getElementById(id).style.display = value;
            document.getElementById("title").innerHTML = text;
        }

        // class
        function byClassFunc(className) {
            document.getElementsByClassName(className).style.display = value;
        }

        // event listener
        document.getElementById('close').addEventListener('click', function () {
            setDisplay('id', 'none');
        });

        // jQuery
        $('close').on('click', function () {
            setDisplay('id', 'none');
        });


        // 방법 1: querySelectorAll 사용 (추천)
        document.getElementById('icon-h').addEventListener('click', function () {
            const listItems = document.querySelectorAll('.list-item');
            listItems.forEach(item => {
                if (item.style.display === 'none') {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
